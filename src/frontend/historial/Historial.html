<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Transacciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/styles.css">
  <link rel="icon" type="image/x-icon" href="/frontend/fotos/iconoPagina.ico">
  <link rel="stylesheet" href="/frontend/historial/historial.css">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: bold; color: #fbbf24; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">MYcript</a>
    <div class="ms-auto">
      <a class="nav-link d-inline text-light" href="/frontend/transacciones/Transaccion.html">Comprar y vender</a>
      <a class="nav-link d-inline text-light" href="/frontend/historial/Historial.html">Historial</a>
      <a class="nav-link d-inline text-light" href="/frontend/Portfolio.html">Portafolio</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Historial de Transacciones</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Cripto</th>
            <th>Cantidad</th>
            <th>Monto ARS</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaTransacciones"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalleModalLabel">Detalle de Transacción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="detalleContenido">
          <!-- Detalles se llenan desde JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Historial.js"></script>
</body>
</html>
