<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar / Vender - MYcript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/styles.css">
  <link rel="icon" type="image/x-icon" href="/frontend/fotos/iconoPagina.ico">
  <link rel="stylesheet" href="/frontend/transacciones/transaciones.css">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: bold; color: #fbbf24; }
    .form-section { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">MYcript</a>
    <div class="ms-auto">
      <a class="nav-link d-inline text-light" href="/frontend/transacciones/Transaccion.html">Comprar y vender</a>
      <a class="nav-link d-inline text-light" href="/frontend/historial/Historial.html">Historial</a>
      <a class="nav-link d-inline text-light" href="/frontend/Portfolio.html">Portafolio</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Realizar transacción</h3>

    <div class="form-section">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo de operación</label>
          <select id="tipo" class="form-select">
            <option value="Compra">Compra</option>
            <option value="Venta">Venta</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" class="form-control" step="0.00000001" min="0.00000001">
        </div>

<div class="col-md-6">
  <label for="idCripto" class="form-label">Criptomoneda</label>
  <select id="idCripto" class="form-select">
    <option value="">Seleccionar criptomoneda</option>
  </select>
</div>

<div class="col-md-6">
  <label for="idExchange" class="form-label">Exchange</label>
  <select id="idExchange" class="form-select">
    <option value="">Seleccionar exchange</option>
  </select>
</div>

<div class="col-md-12">
  <label class="form-label">Fecha y hora (servidor)</label>
  <input type="text" id="fechaVisual" class="form-control" disabled />
</div>


        <div class="col-12">
          <button class="btn btn-primary w-100" onclick="enviarTransaccion()">Enviar transacción</button>
        </div>
      </div>

      <div id="mensaje" class="alert d-none mt-3"></div>
    </div>
  </div>

  <script src="transaccion.js"></script>
</body>
</html>
