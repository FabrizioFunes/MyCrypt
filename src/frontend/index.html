<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - CriptoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/styles.css">
  <link rel="icon" type="image/x-icon" href="/frontend/fotos/iconoPagina.ico">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="nombre">
    </div>

    <div class="mb-3">
      <label for="contrasenia" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasenia">
    </div>

    <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

    <div id="mensaje" class="alert d-none mt-3"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
